<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <div class="signup-form text-center">
            <a href="/"><img class="mb-4" src="./img/logo.png" alt="logo" width="72" height="72"></a>
            <h1 class="h3 mb-3 fw-normal text-white form-title">회원가입(기업)</h1>
            <div class="form-wrap">
                <div class="form-box">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">이메일</label>
                    </div>
                    <div class="form-floating mt-3 nickname">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">비밀번호</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">비밀번호 확인</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">사업자등록번호</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">사업자명</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">휴대폰번호</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="nickname">
                        <label for="floatingInput">주소</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary sign-btn">sign-up</button>
                    <a href="signup.html" class="text-center back">뒤로가기</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
