<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main class="container form-signin w-100 m-auto">
        <section class="pb-4">
            <div class="bg-white border rounded-5">
              
              <section class="w-100 px-4 py-5 bg-dark" style="border-radius: .5rem .5rem 0 0;">
                <style>
                  .card-registration .select-input.form-control[readonly]:not([disabled]) {
                    font-size: 1rem;
                    line-height: 2.15;
                    padding-left: .75em;
                    padding-right: .75em;
                  }
          
                  .card-registration .select-arrow {
                    top: 13px;
                  }
                </style>
                <div class="row">
                  <div class="col">
                    <div class="card card-registration">
                      <div class="row g-0">
                        <div class="col-xl-6">
                          <div class="card-body p-md-5 text-black">
                            <h4 class="mb-5 text-uppercase">Student registration form</h4>
          
                            <div class="row">
                              <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1m" class="form-control form-control-lg">
                                  <label class="form-label" for="form3Example1m" style="margin-left: 0px;">First name</label>
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
                              <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                  <input type="text" id="form3Example1n" class="form-control form-control-lg">
                                  <label class="form-label" for="form3Example1n" style="margin-left: 0px;">Last name</label>
                                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 67.2px;"></div><div class="form-notch-trailing"></div></div></div>
                              </div>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example8" class="form-control form-control-lg">
                              <label class="form-label" for="form3Example8" style="margin-left: 0px;">Address</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 54.4px;"></div><div class="form-notch-trailing"></div></div></div>
          
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                              <h6 class="mb-0 me-4">Gender: </h6>
          
                              <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1">
                                <label class="form-check-label" for="femaleGender">Female</label>
                              </div>
          
                              <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2">
                                <label class="form-check-label" for="maleGender">Male</label>
                              </div>
          
                              <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3">
                                <label class="form-check-label" for="otherGender">Other</label>
                              </div>
          
                            </div>
          
                            <div class="row">
                              <div class="col-md-6 mb-4">
          
                                <div id="select-wrapper-155227" class="select-wrapper"><div class="form-outline"><input class="form-control select-input placeholder-active active" type="text" role="listbox" aria-multiselectable="false" aria-disabled="false" aria-haspopup="true" aria-expanded="false" readonly="true"><span class="select-arrow"></span><div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 0px;"></div><div class="form-notch-trailing"></div></div><div class="form-label select-fake-value">State</div></div><select class="select select-initialized">
                                  <option value="1">State</option>
                                  <option value="2">Option 1</option>
                                  <option value="3">Option 2</option>
                                  <option value="4">Option 3</option>
                                </select></div>
          
                              </div>
                              <div class="col-md-6 mb-4">
          
                                <div id="select-wrapper-402195" class="select-wrapper"><div class="form-outline"><input class="form-control select-input placeholder-active active" type="text" role="listbox" aria-multiselectable="false" aria-disabled="false" aria-haspopup="true" aria-expanded="false" readonly="true"><span class="select-arrow"></span><div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 0px;"></div><div class="form-notch-trailing"></div></div><div class="form-label select-fake-value">City</div></div><select class="select select-initialized">
                                  <option value="1">City</option>
                                  <option value="2">Option 1</option>
                                  <option value="3">Option 2</option>
                                  <option value="4">Option 3</option>
                                </select></div>
          
                              </div>
                            </div>
          
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example90" class="form-control form-control-lg">
                              <label class="form-label" for="form3Example90" style="margin-left: 0px;">Pincode</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 54.4px;"></div><div class="form-notch-trailing"></div></div></div>
          
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example99" class="form-control form-control-lg">
                              <label class="form-label" for="form3Example99" style="margin-left: 0px;">Course</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 48.8px;"></div><div class="form-notch-trailing"></div></div></div>
          
                            <div class="form-outline mb-4">
                              <input type="text" id="form3Example97" class="form-control form-control-lg">
                              <label class="form-label" for="form3Example97" style="margin-left: 0px;">Email ID</label>
                            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 54.4px;"></div><div class="form-notch-trailing"></div></div></div>
          
                            <div class="d-flex justify-content-end pt-3">
                              <button type="button" class="btn btn-light btn-lg" style="">Reset all</button>
                              <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                            </div>
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              
              
              
              <div class="p-4 text-center border-top mobile-hidden">
                <a class="btn btn-link px-3" data-mdb-toggle="collapse" href="#example4" role="button" aria-expanded="false" aria-controls="example4" data-ripple-color="hsl(0, 0%, 67%)">
                  <i class="fas fa-code me-md-2"></i>
                  <span class="d-none d-md-inline-block">
                    Show code
                  </span>
                </a>
                
                
                  <a class="btn btn-link px-3 " data-ripple-color="hsl(0, 0%, 67%)">
                    <i class="fas fa-file-code me-md-2 pe-none"></i>
                    <span class="d-none d-md-inline-block export-to-snippet pe-none">
                      Edit in sandbox
                    </span>
                  </a>
                
              </div>
              
              
            </div>
          </section>
    </main>
</body>
</html>
