<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main class="container form-signin w-100 m-auto">
        <div class="login-form">
            <a href="/"><img class="mb-4" src="./img/logo.png" alt="logo" width="72" height="72"></a>
            <h1 class="h3 mb-3 fw-normal text-white form-title">회원가입</h1>
            <div class="select-form">
                <div class="select-list">
                    <div class="company">
                        <a href="signup-com.html">
                            <img src="./img/company.png" alt="company">
                            기업회원 가입하기
                        </a>
                    </div>
                    <div class="customer">
                        <a href="signup-cos.html">
                            <img src="./img/person.png" alt="company">
                            고객회원 가입하기
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>

</html>
